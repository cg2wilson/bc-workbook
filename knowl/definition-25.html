</h4>  <div class="para">Let <span class="process-math">\(f\)</span> be continuous and smooth function on the some input interval <span class="process-math">\([a,b]\text{.}\)</span>  Let <span class="process-math">\(x_1 \lt x_2\)</span> be two points in <span class="process-math">\([a,b]\text{.}\)</span>  The <dfn class="terminology">secant line</dfn> through <span class="process-math">\(x_1\)</span> and <span class="process-math">\(x_2\)</span> is the line whose slope is <span class="process-math">\(\dfrac{f(x_2)-f(x_1)}{x_2-x_1}\)</span>
