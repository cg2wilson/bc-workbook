</h4>  <div class="para">A <dfn class="terminology">critical point</dfn> of a continuous function <span class="process-math">\(f\)</span> is a pair <span class="process-math">\((c,f(c))\)</span> at which <span class="process-math">\(f\)</span> is either not differentiable or has <span class="process-math">\(f'(c) = 0\text{.}\)</span> The input value of <span class="process-math">\(c\)</span> of a critical point is called the <dfn class="terminology">critical input</dfn>.</div></article><span class="incontext"><a href="section-42.html#definition-31" class="internal">in-context</a></span>
