<div class="para">A function <span class="process-math">\(f\)</span> is said to have a <dfn class="terminology">limit</dfn> <span class="process-math">\(L\)</span> if the output of <span class="process-math">\(f\)</span> approaches <span class="process-math">\(L\)</span> as the input approaches some (possibly infinite) value <span class="process-math">\(a\text{.}\)</span> We write this using the following notation:</div>
<div class="displaymath process-math">
\begin{equation*}
\lim_{x\to a} f(x) = L
\end{equation*}
