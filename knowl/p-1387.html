<div class="para">The <dfn class="terminology">product rule</dfn> allows us to take derivatives of product functions, i.e. functions that look like <span class="process-math">\(h(x) = f(x)\cdot g(x)\text{.}\)</span>  The product rule is</div>
<div class="displaymath process-math">
\begin{equation*}
h'(x) = f'(x)g(x) + f(x)g'(x)
\end{equation*}
</div>
