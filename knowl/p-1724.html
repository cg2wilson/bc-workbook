<div class="para">Step 1: We want to maximize capacity of the carry-on, so we want to maximize volume.  Because volume is given by <span class="process-math">\(V = lwh\text{,}\)</span> our input variables are <span class="process-math">\(l\text{,}\)</span> <span class="process-math">\(w\text{,}\)</span> and <span class="process-math">\(h\text{.}\)</span>  In particular, we're told that <span class="process-math">\(h = 10\text{;}\)</span> thus, <span class="process-math">\(V = 10lw\text{.}\)</span>
